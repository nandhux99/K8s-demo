apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
    spec:
      containers:
      - name: netflix-app
        image: nandhulal0499/netflix-clone-app-demo:latest
        ports:
        - containerPort: 80
        env:
        - name: TMDB_V3_API_KEY
          value: "4e9395e4ee8e25661fb4c40a02518bba"
